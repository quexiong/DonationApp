<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Contributions</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/grid.css">
	<link rel="stylesheet" type="text/css" href="./css/contribution.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
	<header role="header">
		<div class="row">
			<div class="navbar-custom col-6" id="home-info">
				<span class="app-name"><a href="#">Sunshine Fund</a></span>
			</div>
			<div class="navbar-custom col-6" id="nav-user">
				<span class="nav-items">Welcome, <span class="user-name"></span></span>
				<span>|</span>
				<span class="nav-items" id="logout-button"><i class="fas fa-sign-out-alt"></i><a href="#"> Logout</a></span>
			</div>
		</div>
	</header>

	<main role="main">
		<section role="region" id="contribution-display">
			<div class="contribution-list-container col-12">
				<h2>Current Donations</h2>
				<ul class="contributions-list">
					<!-- prepend contribution items here -->
				</ul>
			</div>
		</section>

		<section role="region" id="contribution-form-display">
			<div class="contribution-form-container col-12">
				<h2>Make a Donation</h2>
				<form class="donation-form">
					<div class="donor-container">
						<div class="form-group row">
					    	<label for="donor" class="col-sm-12 col-form-label">Donor Name</label>
					  	</div>
					  	<div class="form-group row">
					    	<div class="col-sm-12">
					      		<input type="text" class="form-control" id="input-donor" placeholder="Donor Name">
						    </div>
					  	</div>
				  	</div>
				  	<div class="donation-amount-container">
						<div class="form-group row">
					    	<label for="donation-amount" class="col-sm-12 col-form-label">Donation Amount</label>
					  	</div>
					  	<div class="form-group row">
					    	<div class="col-sm-12">
					      		<input type="number" class="form-control" id="input-donation-amount" placeholder="100.00">
						    </div>
					  	</div>
				  	</div>
				  	<div class="donation-message-container">
						<div class="form-group row">
					    	<label for="donation-message" class="col-sm-12 col-form-label">Message</label>
					  	</div>
					  	<div class="form-group row">
					    	<div class="col-sm-12">
					      		  <textarea class="donation-message-text" id="input-donation-message" name="message" rows="10" cols="30" placeholder="Leave a message with your donation"></textarea>
						    </div>
					  	</div>
				  	</div>
				  	<div class="donation-contact-container">
						<div class="form-group row">
					    	<label for="donation-contact" class="col-sm-12 col-form-label">Contact Info</label>
					  	</div>
					  	<div class="form-group row">
					    	<div class="col-sm-12">
					      		<input type="text" class="form-control" id="input-contact-info" placeholder="Phone Number or Email">
						    </div>
					  	</div>
				  	</div>
				  	<div class="event-buttons">
						<button class="btn" id="add-to-donations-list"><i class="fas fa-plus-square"></i> ADD DONATION</button>
						<button class="btn" id="cancel-add-donation"><i class="fas fa-times-circle"></i> CANCEL</button>
					</div>
				</form>
			</div>
		</section>

		<section role="region" id="create-contribution">
			<div class="create-contribution-container col-12">
				<div class="row">
					<!-- when button is clicked, then change text to ADD TO DONATION LIST -->
					<!-- when button is clicked again, after adding donation to list, then change text back to RECORD DONATION -->
					<div class="col-12" id="create-icon-container">
						<button class="btn btn-create" id="record-donation-button"><i class="fas fa-plus-square"> RECORD DONATION</i></button>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script type="text/javascript" src="./javascript/contribution.js"></script>
</body>

</html>
